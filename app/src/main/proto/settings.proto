syntax = "proto3";

option java_package = "com.flamingo.clock.data";
option java_multiple_files = true;

message Settings {
  ClockStyle clock_style = 1;
  bool show_seconds = 2;
  TimeFormat time_format = 3;
  string home_time_zone = 4;
}

enum ClockStyle {
  ANALOG = 0;
  DIGITAL = 1;
}

enum TimeFormat {
  TWELVE_HOUR = 0;
  TWENTY_FOUR_HOUR = 1;
}